<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link href="css/bootstrap.min.css" rel="stylesheet">
<title>Review Page</title>
</head>

<body>
<div class="container">
<h2>Review page</h2>
<hr>
<a class="btn btn-info" href="unit.htm" role="button">< Go to Head Unit Page</a>
        
<hr>
</div>
<div class="container">

</div>
<form>
<fieldset>
<div class="container">
<legend></legend>
 <div class="form-group">
            <label class="col-sm-2 control-label">Name :</label>
            <div class="col-xs-4">
            <input name="name" type="text" value="Jon Doe" readonly="true" class="form-control" />
            </div>
            <br /><br /><br />
            <label class="col-sm-2 control-label">Project :</label>
            <div class="col-xs-4">
            <input type="text" value="determining friction coefficient of collidal suspension" readonly="readonly" class="form-control">
            </div>
             <br /><br /><br />
            <label class="col-sm-2 control-label">Days Away :</label>
            <div class="col-xs-4">
            <input type="text" value="10" readonly="readonly" class="form-control">
            </div>
             <br /><br /><br />
            <label class="col-sm-2 control-label">Budget :</label>
            <div class="col-xs-4">
            <input type="text" value="$ 400" readonly="readonly" class="form-control">
            </div>
             <br /><br /><br />
            <label class="col-sm-2 control-label">Department :</label>
            <div class="col-xs-4">
            <input type="text" value="applied physics" readonly="readonly" class="form-control">
            </div>
             <br /><br /><br />
            </div>
            </div>
            
</fieldset>
<fieldset>
<div class="container">
<legend>Review</legend>
<div class="form-group">
<label class="checkbox-inline"> 
<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> Clear </label>
<label class="checkbox-inline"> 
<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option2" checked> Reject </label>
<label class="checkbox-inline"> 
<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option3" checked> Send Back </label>
</div>
</div>
</fieldset>
<fieldset>
<div class="container">
<legend>Comment</legend>
<div class="col-xs-4">
<textarea name="comment" cols="30" rows="5"></textarea>
</div>
</div>
</fieldset>
<fieldset>
<div class="container">
<hr>
<input type="submit" id="submit" name="submit" class="btn btn-primary" />
<hr />
</div>
</fieldset>
</form>
</body>
</html>
